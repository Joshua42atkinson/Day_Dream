[package]
name = "frontend"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "dev-server"
path = "src/main.rs"

[dependencies]
# Core Framework - Pinned to 0.8.12 for stability
leptos = { version = "0.8.12", features = ["nightly"] }
leptos_router = { version = "0.8.12", features = ["nightly"] }
leptos_meta = { version = "0.8.12", features = ["nightly"] }
serde = { version = "1.0", features = ["derive"] }
wasm-bindgen = "0.2.93"
common = { path = "../common", features = ["ssr"] }
chrono = { version = "0.4.31", features = ["serde"] }
gloo-net = { version = "0.6.0", features = ["json"] }
console_log = "1"
log = "0.4"
console_error_panic_hook = "0.1.7"

[features]
ssr = [
  "leptos/ssr",
  "leptos_router/ssr",
  "dep:leptos_axum",
  "dep:tokio",
  "dep:sqlx",
  "dep:axum"
]

[dependencies.leptos_axum]
version = "0.8.12"
optional = true
features = ["nightly"]

[dependencies.tokio]
version = "1.37"
features = ["full"]
optional = true

[dependencies.sqlx]
version = "0.8.0"
features = ["runtime-tokio-rustls", "postgres", "chrono"]
optional = true

[dependencies.axum]
version = "0.8.7"
optional = true

[profile.release]
codegen-units = 1
lto = true
opt-level = 'z' # Optimize for size (WASM)

[target.'cfg(all(target_arch = "wasm32", target_os = "unknown"))'.dependencies]
getrandom = { version = "0.2", features = ["js"] }
