<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playdaydream.com</title>
    
    <!-- (IMPROVEMENT) This is required for cargo-leptos to work -->
    <!-- It tells the build tool where to inject the <script> tag
         that loads your Wasm application. -->
    <link data-trunk rel="rust" data-wasm-opt="z" />
    
    <!-- Load Tailwind CSS -->
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <script>
      // Configure Tailwind to use the "Inter" font
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    
    <style>
      /* Simple dark mode theme as a base */
      body {
        font-family: 'Inter', sans-serif;
      }
      .dark {
        background-color: #1a1a1a;
        color: #f0f0f0;
      }
      /* A custom class for our panels */
      .dark .leptos-panel {
        background-color: #2a2a2a;
        border-color: #444;
      }
      /* Style for narrative log */
      .narrative-log {
        height: 400px; /* Give it a fixed height */
        overflow-y: auto; /* Make it scrollable */
        display: flex;
        flex-direction: column-reverse; /* (IMPROVEMENT) New messages appear at the bottom */
      }
    </style>
</head>
<body class="dark">
    <!-- 
      This is the mount point for your Leptos app.
      The `id="app"` is not strictly needed, but `data-leptos-mount` is.
      Your entire <App/> component will be rendered inside this div.
    -->
    <div id="app" data-leptos-mount></div>
</body>
</html>
