[package]
name = "backend"
version = "0.1.0"
edition = "2021"

[dependencies]
# This backend depends on the shared data structures
common = { path = "../common", features = ["ssr"] }
frontend = { path = "../frontend" }


# Web Server framework
axum = "*"
# The runtime for our server
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tracing = "0.1"

# --- CORS ---
tower-http = { version = "*", features = ["cors"] }

# --- Leptos Imports ---
leptos = { version = "*", features = ["ssr"] }
leptos_axum = "*"

# State Management (as per your docs)
bevy = "*"
bevy_ecs = "*"
bevy_defer = "*"

# Database (as per your docs)
sqlx = { version = "*", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono"] }
dotenvy = "0.15"
uuid = { version = "1.8", features = ["v4", "serde"] }
chrono = { version = "*", features = ["serde"] }

# Vector DB (as per your docs)
lancedb = "*"
swarms-rs = "*"
rig-core = "*"
rocm-rs = "*"
